<!DOCTYPE HTML>
<html>

<head>
  <meta charset='utf-8' />
  <title>Machete - super chat!</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="main">
    <h1>User: </h1>
    <div id="messagesBlock"></div>
    <img src="img/ajax-loader.gif" alt="loading" class="pencil">
    <textarea id="message" placeholder="Enter your message..." oninput="Chat.input(this)" onkeyup="Chat.keyup(this)"></textarea>
    <div id="preview"></div>
  </div>

  <audio id="player">
    <source src="mp3/message.mp3" type="audio/mpeg">
  </audio>

  <script type="text/html-template" id="messageTpl">
    <div class="message {type}" id="{id}">
      <div class="user">
        <b>{username}</b>
        <small>{time}</small>
      </div>
      <div class="text">{message}</div>
    </div>
  </script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
